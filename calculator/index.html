<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen">
      <p class="display" id="display"></p>
    </div>

    <div class="calc">
      <table>
        <tr>
          <td><button class="key" onclick="myFunction('C')">C</button></td>
          <td><button class="key" onclick="myFunction('/')">/</button></td>
          <td><button class="key" onclick="myFunction('*')">*</button></td>
          <td><button class="key" onclick="myFunction('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="key" onclick="myFunction(7)">7</button></td>
          <td><button class="key" onclick="myFunction(8)">8</button></td>
          <td><button class="key" onclick="myFunction(9)">9</button></td>
          <td rowspan="2">
            <button class="key" onclick="myFunction('+')">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="key" id="four" onclick="myFunction(4)">4</button>
          </td>
          <td>
            <button class="key" id="five" onclick="myFunction(5)">5</button>
          </td>
          <td>
            <button class="key" id="six" onclick="myFunction(6)">6</button>
          </td>
          <!-- <td>+</td> -->
        </tr>
        <tr>
          <td>
            <button class="key" id="one" onclick="myFunction(1)">1</button>
          </td>
          <td>
            <button class="key" id="two" onclick="myFunction(2)">2</button>
          </td>
          <td>
            <button class="key" id="three" onclick="myFunction(3)">3</button>
          </td>
          <td rowspan="2">
            <button class="key" id="enterr" onclick="myFunction('Enter')">
              Enter
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button class="key" id="zero" onclick="myFunction(0)">0</button>
          </td>
          <td>
            <button class="key" id="comma" onclick="myFunction(',')">,</button>
          </td>
        </tr>
      </table>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
